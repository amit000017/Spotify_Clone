<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="spotify.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="close.svg" alt="close">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="120px" class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="home">Home
                    </li>
                    <li><img class="invert" src="searh.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="headding">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>


                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded  ">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgercont">
                        <img class="invert hamburger" src="hamburgur.svg" alt="hamburger">
                        <img src="left.svg" alt="left">
                        <img src="right.svg" alt="right">
                    </div>

                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="logbtn">Log in</button>
                </div>


            </div>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                   
                    
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="musicbar">
                    <div class="songinfo"></div>
                    <div class="songbtns">

                        <img width="35px" id="previous" src="lbtn.svg" alt="left">
                        <img width="35px" id="play" src="playbtn.svg" alt="playbtn">
                        <img width="35px" id="next" src="rbtn.svg" alt="right">
                    </div>

                    <div class="timvol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
